<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}:bi">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}    
</head>
    <body class="
        h-screen 
        w-screen 
        flex 
        items-center 
        justify-center
        text-center
        bg-gradient-to-r 
        from-{{= it.bgfrom || 'gray-800'}} 
        to-{{= it.bgto || 'gray-800'}} 
    ">
        <div class="relative" >

            <!-- <div class="absolute inset-0 bg-black shadow-lg transform translate-x-4 translate-y-4"></div> -->

            <div class="relative bg-white w-full">
                <h1 class="
                    text-{{= it.size || '6xl' }} 
                    bg-black
                    text-center 
                    font-bold 
                    leading-normal
                    border-black
                    p-24
                    h-full
                ">
                    <span 
                        class="
                            bg-clip-text 
                            text-transparent 
                            bg-gradient-to-r 
                            from-{{= it.colorfrom || 'white' }} 
                            to-{{= it.colorfrom || 'white' }}"
                        >
                        {{= it.title}}
                    </span>
                    <div class="flex items-center justify-center text-2xl font-bold">
                        {{= it.publisher || it.domain}}
                    </div>
                </h1>

                <div 
                    class="text-4xl font-bold  p-24 "
                >
                    {{= it.description }}
                </div>
            </div>
        </div>        
    </body>
</html>
