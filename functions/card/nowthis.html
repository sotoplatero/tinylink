<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}    
</head>
    <body class="
        h-screen 
        w-screen 
        flex 
        items-center 
        content-center
        text-center
        bg-gradient-to-r 
        from-{{= it.bgfrom || 'white'}} 
        to-{{= it.bgto || 'white'}} 
    ">

        <div class="p-24 w-full">


            <h1 class="
                text-{{= it.size || '6xl' }} 
                text-center 
                font-bold 
                leading-normal
                border-8    
                border-black
                bg-white
                p-6
            ">
                <span 
                    class="
                        bg-clip-text 
                        text-transparent 
                        bg-gradient-to-r 
                        from-{{= it.colorfrom || 'gray-900' }} 
                        to-{{= it.colorto || 'gray-900' }}"
                    >
                    {{= it.title}}
                </span>
                <div class="text-3xl font-bold mt-8">
                    <!-- <img src="https://unavatar.now.sh/{{=it.domain}}" class="h-10 w-10 mr-4 inline-block" > -->
                    {{= it.publisher || it.domain}}
                </div>
            </h1>

            <div 
                style="background-color: #FFFF00;"
                class="text-4xl font-bold p-6 mt-6 border-8    
                border-black leading-snug"
            >
                {{= it.description }}
            </div>
        </div>
    </body>
</html>
