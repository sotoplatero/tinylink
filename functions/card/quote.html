<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}  
</head>
    <body class="
        h-screen 
        w-screen 
        flex 
        items-center 
        justify-center
        ">
        <div class="my-16 mx-32 w-9/12 relative" >

            <!-- <div class="absolute inset-0 bg-black shadow-lg transform translate-x-4 translate-y-4"></div> -->

            <div 
                class="
                    relative w-full p-24 
                    bg-{{= it.bgfrom || 'yellow-200' }} 
                    border-{{= it.bgto || 'yellow-500' }} 
                    border-b-8"
            >

                <h1 class="
                    text-{{= it.size || '6xl' }} 
                    font-bold 
                    leading-normal
                ">
                    <span class="
                        bg-clip-text 
                        text-transparent 
                        bg-gradient-to-r 
                        from-{{= it.colorfrom || 'gray-900' }} 
                        to-{{= it.colorto || 'gray-900' }}
                    ">
                        &#8220; {{= it.title }} &#8221;
                    </span>
                </h1>

                <div class="text-right text-3xl mt-10 ">
                    <span class="">&mdash;<span>
                    <i>{{= it.publisher || it.domain }}</i>
                </div>

            </div>
        </div>        
    </body>
</html>
