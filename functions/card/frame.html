<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}  
</head>
    <body class="
        h-screen 
        w-screen 
        flex 
        items-center 
        justify-center
        text-center
        bg-gradient-to-r 
        from-{{=it.bgfrom || 'bg-white'}} 
        to-{{=it.bgto || 'bg-white'}} 
    ">
        <div class="my-16 mx-32  relative" >

            <div class="absolute inset-0 bg-black shadow-lg transform translate-x-4 translate-y-4"></div>

            <div class="relative px-24 py-16 bg-white border-2 border-gray-500 ">

                <h1 class="
                    text-{{= it.size || '6xl'}} 
                    text-center 
                    font-bold 
                    leading-normal
                ">
                    <span class="
                        bg-clip-text 
                        text-transparent 
                        bg-gradient-to-r 
                        from-{{= it.colorfrom || 'gray-700' }} 
                        to-{{= it.colorto || 'gray-700' }}
                    ">
                        {{=it.title}}
                    </span>
                </h1>

                {{ if (it.description) {  }}
                    <p class="text-4xl text-gray-600 mt-8 line-clamp leading-snug">{{=it.description}}</p>
                {{ } }}

                <div class="flex items-center justify-center text-3xl mt-10">
                    <img src="https://unavatar.now.sh/{{=it.domain}}" class="h-12 w-12 rounded-lg mr-4" >
                    {{= it.publisher || it.domain }}
                </div>

            </div>
        </div>        
    </body>
</html>
